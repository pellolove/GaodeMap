<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script  type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=pP3wmyx5MqVtLoOme9BVLRlTyNaQ5C4b">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
//v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript" src="yingyanServer.js"></script>
<script type="text/javascript"> 


function 	createMap(centerPoint,data) {
	// body...
	var map = new BMap.Map("container");          // 创建地图实例  
	var point = new BMap.Point(centerPoint[0],centerPoint[1]);  // 创建点坐标  
	map.centerAndZoom(point, 19);                 // 初始化地图，设置中心点坐标和地图级别  
	
	var polyLineArr = data.points.map(function  (item) {
		 return new BMap.Point(item.location[0],item.location[1]);
	})
	var polyline = new BMap.Polyline( polyLineArr,    
	 {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5}    
	);    
	map.addOverlay(polyline);

}
</script>  
</body>  
</html>
